<div class="wwacodingenvxblock_block">
  <p class="demo">
    CodingAreaXBlock: count is now
    <span class="count">{self.count}</span> (click me to increment).
  </p>
  <div id="container">
    <pre id="lines">1</pre>
    <div id="thecodingarea" contenteditable></div>
  </div>
  <button class="button-run">Run</button>
  <p>
    <b>Output:</b><br />
    <span class="output"></span>
  </p>
  <p>
    <b>Error:</b><br />
    <span class="error"></span>
  </p>
  <p>
    <b>Exit Code:</b><br />
    <span class="exitCode"></span>
  </p>
</div>
